<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="Nombre">Nombre:</label>
    <input type="text" formControlName="nombre" class="form-control" [(ngModel)]="usuario.nombre">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" formControlName="password" class="form-control" [(ngModel)]="usuario.password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
