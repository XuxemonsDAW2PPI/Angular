<form [formGroup]="xuxemonForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="id">ID:</label>
    <input id="id" type="text" formControlName="id" readonly>
  </div>
  <div>
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" formControlName="nombre">
  </div>
  <div>
    <label for="tipo">Tipo:</label>
    <select id="tipo" formControlName="tipo" required>
      <option value="Agua">Agua</option>
      <option value="Tierra">Tierra</option>
      <option value="Aire">Aire</option>
    </select>
  </div>
  <div>
    <label for="imagen">Imagen:</label>
    <input id="Imagen" type="text" formControlName="imagen">
  </div>
  <button type="submit" [disabled]="!xuxemonForm.valid">Guardar Cambios</button>
</form>
