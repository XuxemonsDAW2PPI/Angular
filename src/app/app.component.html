<mat-toolbar color="primary">
  <!-- Muestra los botones de registro y login solo si la ruta actual NO es /lista-usuarios -->
  <button *ngIf="currentRoute !== '/lista-usuarios'" mat-raised-button class="nav-button" routerLink="/register">Registro</button>
  <button *ngIf="currentRoute !== '/lista-usuarios'" mat-raised-button class="nav-button" routerLink="/login">Login</button>
  
  <!-- Muestra el botÃ³n de lista de usuarios y volver al login solo si la ruta actual es /lista-usuarios -->
  <button *ngIf="currentRoute === '/lista-usuarios'" mat-raised-button class="nav-button" routerLink="/lista-usuarios">Lista de Usuarios</button>
  <button *ngIf="currentRoute === '/lista-usuarios'" mat-raised-button class="nav-button" routerLink="/login">Volver al Login</button>
</mat-toolbar>
